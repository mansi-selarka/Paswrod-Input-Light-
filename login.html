     
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Login Page</title>
      <link rel="stylesheet" href="eye.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   </head>
   <body>
      <!-- Begin Page Content -->
      <div id="container"></div>
      <form onsubmit="return false">
         <div class="form-item">
           <label>Username</label>
           <div class="input-wrapper">
             <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
           </div>
         </div>
         
         <div class="form-item">
           <label>Password</label>
           <div class="input-wrapper">
             <input type="password" id="id_password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
             <button type="button" id="eyeball">
               <div class="eye"></div>
             </button>
             <div id="beam"></div>
           </div>
         </div>
         <button id="submit">Sign in</button>
       </form>
      </div>
            <script>
const root = document.documentElement;
const eye = document.getElementById('eyeball');
const beam = document.getElementById('beam');
const passwordInput = document.getElementById('id_password');

root.addEventListener('mousemove', (e) => {
  let rect = beam.getBoundingClientRect();
  let mouseX = rect.right + (rect.width / 2); 
  let mouseY = rect.top + (rect.height / 2);
  let rad = Math.atan2(mouseX - e.pageX, mouseY - e.pageY);
  let degrees = (rad * (20 / Math.PI) * -1) - 350;

  root.style.setProperty('--beamDegrees', `${degrees}deg`);
});

eye.addEventListener('click', e => {
  e.preventDefault();
  document.body.classList.toggle('show-password');
  passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password'
  passwordInput.focus();
});
             </script>
            <!--/ lower-->
         </form>
      </div>
      <!--/ container-->
      <!-- End Page Content -->
      <div id="image">
     <img src="C:\Users\pc\Desktop\Practice\logo.png" style="margin-top: 450%; margin-left: 250%;">
    </div>
   </body>
</html>
